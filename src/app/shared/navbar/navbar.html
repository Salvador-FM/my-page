<nav class="sticky top-0 z-50 bg-blur-md shadow-md">

    <div class="flex justify-between items-center h-16">

      <a href="/" class="flex-shrink-0 hover:opacity-80 transition-opacity">

        [attr.aria-expanded]="isMenuOpen()"
        (click)="toggleMenu()"
        aria-label="Toggle navigation menu">
        <span class="block w-6 h-0.5 bg-green-600 transition-all" [class.rotate-45]="isMenuOpen()" [class.translate-y-2]="isMenuOpen()"></span>
        <span class="block w-6 h-0.5 bg-green-600 transition-all" [class.opacity-0]="isMenuOpen()"></span>

      <!-- Navigation Links -->
      <ul class="hidden md:flex list-none gap-8 m-0 p-0">
        <li><a href="/home" class="text-green-600 no-underline transition-colors hover:text-neon-green focus:outline-2 focus:outline-offset-2 focus:outline-neon-green">Perfil</a></li>
        <li><a href="/about" class="text-green-600 no-underline transition-colors hover:text-neon-green focus:outline-2 focus:outline-offset-2 focus:outline-neon-green">Skills</a></li>
        <li><a href="/services" class="text-green-600 no-underline transition-colors hover:text-neon-green focus:outline-2 focus:outline-offset-2 focus:outline-neon-green">Proyectos</a></li>
        <li><a href="/contact" class="text-green-600 no-underline transition-colors hover:text-neon-green focus:outline-2 focus:outline-offset-2 focus:outline-neon-green">Contacto</a></li>
      </ul>
    </div>

    <!-- Mobile Menu -->
    <div 
      class="md:hidden overflow-hidden transition-all duration-300"
      [class.max-h-0]="!isMenuOpen()"
      [class.max-h-48]="isMenuOpen()">
      <ul class="list-none flex flex-col m-0 p-0">
        <li class="border-b border-gray-200"><a href="/home" class="block px-4 py-3 text-green-600 no-underline hover:bg-gray-100 transition-colors">Perfil</a></li>
        <li class="border-b border-gray-200"><a href="/about" class="block px-4 py-3 text-green-600 no-underline hover:bg-gray-100 transition-colors">Skills</a></li>
        <li class="border-b border-gray-200"><a href="/services" class="block px-4 py-3 text-green-600 no-underline hover:bg-gray-100 transition-colors">Proyectos</a></li>
        <li><a href="/contact" class="block px-4 py-3 text-green-600 no-underline hover:bg-gray-100 transition-colors">Contacto</a></li>
      </ul>
    </div>
